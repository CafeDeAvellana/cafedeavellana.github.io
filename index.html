<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex, nofollow" />
  <title>Desarrollador Android - Tu Nombre</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Inter", Arial, sans-serif;
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: url('/imag/oo.png') no-repeat center center fixed;
      background-size: cover;
      position: relative;
    }

    /* Capa de oscurecimiento para mejorar legibilidad */
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.45);
      z-index: 0;
    }

    .card {
      position: relative;
      z-index: 1;
      backdrop-filter: blur(4px);
      background: rgba(255, 255, 255, 0.08);
      border-radius: 16px;
      padding: 40px 30px;
      max-width: 400px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      animation: fadeIn 1.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 1.8rem;
      color: #f3f4f6;
      margin-bottom: 10px;
    }

    p {
      font-size: 1rem;
      color: #e5e7eb;
      margin-bottom: 10px;
    }

    a {
      color: #fff;
      text-decoration: none;
    }

    .btn {
      display: inline-block;
      background: #0078d7;
      color: white;
      padding: 10px 18px;
      border-radius: 8px;
      margin-top: 16px;
      text-decoration: none;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .btn:hover {
      background: #005fa3;
      transform: scale(1.05);
    }

    footer {
      position: absolute;
      bottom: 12px;
      font-size: 0.8rem;
      color: rgba(255, 255, 255, 0.7);
    }

    @media (max-width: 480px) {
      .card {
        padding: 30px 20px;
        margin: 0 10px;
      }
      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>

  </div>

</body>
</html>

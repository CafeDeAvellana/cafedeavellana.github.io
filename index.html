<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex, nofollow" />
  <title>Desarrollador Android - Tu Nombre</title>
  <style>
    body {
      margin: 0;
      font-family: "Inter", Arial, sans-serif;
      background: linear-gradient(135deg, #f3f4f6, #e5e7eb);
      color: #111827;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 40px;
      max-width: 420px;
      text-align: center;
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: scale(1.02);
    }
    h1 {
      color: #0078d7;
      font-size: 1.8rem;
      margin-bottom: 10px;
    }
    p {
      font-size: 1rem;
      line-height: 1.6;
      color: #374151;
    }
    a {
      color: #0078d7;
      text-decoration: none;
      font-weight: 500;
    }
    a:hover {
      text-decoration: underline;
    }
    .btn {
      display: inline-block;
      background: #0078d7;
      color: white;
      padding: 10px 18px;
      border-radius: 8px;
      margin-top: 16px;
      text-decoration: none;
      transition: background 0.3s ease;
    }
    .btn:hover {
      background: #005fa3;
    }
    img {
      width: 80px;
      border-radius: 50%;
      margin-bottom: 16px;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://lh3.googleusercontent.com/a/ACg8ocKbrLg-54quWGiz5CRgk8HvOqCZwyhDLGOzTWV7LXb66fI3ILo=s360-c-no" alt="Logo Android" />
    <h1>Desarrollando ideas</h1>
    <p>Hola ðŸ‘‹ Desde <strong>CafeDeAvellana</strong>, desarrollamos aplicaciones enfocadas en calidad y usabilidad.</p>
    <a class="btn" href="https://play.google.com/store/apps/developer?id=CafeDeAvellana" target="_blank">
      Mira nuestras aplicaciones en Google Play
    </a>
  </div>
</body>
</html>
